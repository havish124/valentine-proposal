<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background-color: #ffe3ed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #container {
            background: white;
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
            border: 2px solid #ffb6c1;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            background-color: #ff758f;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #fb6f92;
            color: white;
            position: absolute;
        }

        .hidden {
            display: none;
        }

        img {
            max-width: 250px;
            border-radius: 20px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="question-state">
            <h1>Will you be my valentine? ðŸ’–</h1>
            <div class="buttons">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-state" class="hidden">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG51bm9yZnd4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" alt="Cute Cat">
            <h1>Thank you so much! I love you! âœ¨</h1>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionState = document.getElementById('question-state');
        const successState = document.getElementById('success-state');

        // Logic to move the No button on hover
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // Show success state when Yes is clicked
        yesBtn.addEventListener('click', () => {
            questionState.classList.add('hidden');
            successState.classList.remove('hidden');
        });
    </script>
</body>
</html>
